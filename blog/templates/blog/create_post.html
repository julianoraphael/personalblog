<!DOCTYPE html>
<html>
<head>
    <title>Create a Blog Post</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <!-- ... outras opções de menu ... -->
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        <h1>Create a Blog Post</h1>
        <form class="create-post-form" method="POST" action="{% url 'create_post' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="9" cols="50"></textarea>
            </div>
            <input type="submit" value="Create Post" class="submit-button">
        </form>
        <br>
        <a href="{% url 'list_posts' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
